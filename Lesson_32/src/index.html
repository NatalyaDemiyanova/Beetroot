<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson-32</title>

    <!-- Подключаем слайдер Glide через CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide/disr/css/glide.theme.min.css">
    <!-- Подключила Css Slick  через CDN    -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <link rel="stylesheet" href="css/style.css">    
  </head>
  <body>
    <div class="container">
      <h1 class="title">our featured work</h1>
      <h2 class="subtitle">
        We create engaging experiences through creativity & craft
      </h2>
      <div class="slick-carousel">
        <div class="carousel">
          <div class="carousel__image-wrapper">
            <img src="images/layer1.png" alt="1">
          </div>
          <div class="carousel__image-wrapper">
            <img src="images/rectangle2.png" alt="1">
          </div>
          <div class="carousel__image-wrapper">
            <img src="images/rectangle3.png" alt="1">
          </div>
          <div class="carousel__image-wrapper">
            <img src="https://picsum.photos/id/1011/440/400" alt="2">
          </div>
          <div class="carousel__image-wrapper">
            <img src="https://picsum.photos/id/1002/440/400" alt="3">
          </div>
        </div>
      </div>
      <h2 class="glide-title">Glide slider</h2>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="images/layer1.png" alt="1"></li>
            <li class="glide__slide"><img src="images/rectangle2.png" alt="1"></li>
            <li class="glide__slide"> <img src="images/rectangle3.png" alt="1"></li>
            <li class="glide__slide"><img src="https://picsum.photos/id/1011/440/400" alt="2"></li>
            <li class="glide__slide"> <img src="https://picsum.photos/id/1002/440/400" alt="3"></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><img src="../images/arrow.png"></button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><img src="../images/arrow_right.png"></button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    </div>

    
   <!-- Подключаем слайдер Glide через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <!-- Подключаем JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Подключаем слайдер Slick через CDN -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Подключаем файл скриптов -->
    <script src="js/main.js"></script>
  </body>
</html>
