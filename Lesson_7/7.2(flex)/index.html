<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson_7.2 (flex)</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons-wind.css">
  <link rel="stylesheet" href="css/weather-icons.css">
</head>
<body>
	<header class="header">	
		<h1 class="title">
			CSS Weather Forecast
			<i class="wi wi-sunrise"></i>
		</h1>
	</header>
	<main class="main">
		<ul class="list">
			<li class="list__cities list__lisbon">
				Lisbon
				<span class="light">
					 21&deg;С
					 <i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="list__cities list__paris">
				Paris
				<span class="light">
					11&deg;С
					<i class="wi wi-night-sleet"></i>
				</span>
			</li>
			<li class="list__cities list__belgrade">
				Belgrade 
				<span class="light">
					15&deg;С
					<i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="list__cities list__moscow">
				Moscow 
				<span class="light">
					21&deg;С
					<i class="wi wi-day-cloudy-high"></i>
				</span>
			</li>
			<li class="list__cities list__tel-aviv">
				Tel Aviv 
				<span class="light"> 
					32&deg;С
					<i class="wi wi-hot"></i>
				</span>
			</li>
			<li class="list__cities list__cair">
				Cair 
				<span class="light"> 
					21&deg;С
					<i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="list__cities list__NY">
				New York 
				<span class="light">
					17&deg;С
					<i class="wi wi-day-storm-showers"></i>
				</span>
			</li>
			<li class="list__cities list__delhi">
				New Delhi 
				<span class="light">
					17&deg;С
					<i class="wi wi-hail"></i>
				</span>
			</li>
			<li class="list__cities list__san-francisco">
				San Francisco 
				<span class="light"> 
					15&deg;С
					<i class="wi wi-day-sunny"></i>
				</span>
			</li>
			<li class="list__cities list__tokyo">
				Tokyo 
				<span class="light"> 
					8&deg;С
					<i class="wi wi-night-clear"></i>
				</span>
			</li>
			<li class="list__cities list__sydney">
				Sydney 
				<span class="light"> 
					25&deg;С
					<i class="wi wi-night-partly-cloudy"></i>
				</span>
			</li>			
		</ul>
	</main>
	<footer class="footer">
		<h2 class="footer__title">Have a nice day and don't forget umbrella if you are in New Delhi now!</h2>
	</footer>
 </body>
